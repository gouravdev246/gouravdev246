<!DOCTYPE html>
<html lang="en">
<head>
    <title>Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 40px;
        }
        .invitation {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            display: inline-block;
            padding: 30px 50px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h1 {
            color: #4a90e2;
        }
        p {
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>You're Invited!</h1>
        <p>Please join us for a special event.</p>
        <p><b>Date:</b> September 10, 2025</p>
        <p><b>Time:</b> 6:00 PM</p>
        <p><b>Venue:</b> Main Auditorium</p>
        <p>We look forward to seeing you there!</p>
    </div>
</body>
</html>
