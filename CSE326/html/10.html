<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
     <form action="CA1.html" method="get">
        <fieldset>
            <legend>Flask App</legend>

            
            <label for="name">name:</label>
            <input type="text" name="name" id="name"><br>
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass"><br>
            <label for="checkBox">Male</label>
            <input type="radio" name="male" id="checkBox">
            <label for="female">Female</label>
            <input type="radio" name="male" id="female">
            <select name="select" id="option" multiple size="1">
                <option value="WB">West Bengal</option>
                <option value="PNB">Punjab</option>
                <option value="DH">Haryana</option>
            </select>
            <br>
            <textarea></textarea><br>
            <input type="file" name="" id="" accept=".jpg,.png,.py" multiple>
            <input type="datetime-local" name="" id="">
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
