<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 400px;
            background-color: aquamarine;
            border-radius:20px ;
            box-shadow: 0px 0px 10px 10px rgb(48, 115, 101);
        }
        .form{
            display: flex;           /* changed: use flex */
            flex-direction: column;  /* stack items vertically */
                    
            align-items: center;  
            justify-content: center;
            width: 80%;
        }
        .form label{
            width: 100%;
            text-align: left;
            font-size: large;
        }
        .form input[type="text"],
        .form input[type="password"]{
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #141212;
            box-sizing: border-box;
        }
        /* center the button */
        #button{
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            background: #ffffff;
            color: #0f3f39;
            cursor: pointer;
            border: #141212 solid;
            margin-top: 10px;
            align-self: center; /* centers within the flex column */
        }
        #button:hover{
            background-color: #141212;
            color: #ffffff;
            transition: 0.9s;
        }
        
        
        


    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="form">

                <label for="username" >USERNAME:</label><br>
                <input type="text" name="username" id="username"><br>
                <label for="password" >PASSWORD:</label><br>
                <input type="password" name="password" id="password">
                <input type="button" value="LOGIN" id="button" style="display: block;">
            </div>

        </div>
    </div>
</body>
</html>
